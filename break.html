    <style>
        body{
            height:unset;
            width: unset;

        }
  .timer-content .timer-container {
    position: relative;
    width: 194px;
    height: 196px;
    top: 16px;
    left: 0px;
    border-radius: 50%;
    overflow: hidden;
  }

  .timer-content .fill-ring {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(#00c9b7 0deg, white 0deg);
    z-index: 1;
    transition: background 0.2s linear;
  }

  .tick {
  position: absolute;
  width: 5px;
  height: 12px;
  background-color: #ddd;
  top: 0;
  left: 50%;
  transform-origin: center 95px;
  border-radius: 3px;
  transition: background-color 0.3s ease;
  z-index: 2;
}

  .timer-content .tick.active {
    background-color: #00c9b7;
  }

  .timer-content .center-label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 3;
  }

  .timer-content .center-label h1 {
    margin: 0;
    font-size: 3rem;
    font-weight: bold;
    color: #062c33;
  }

  .timer-content .center-label p {
    margin: 0;
    font-size: 14px;
    color: #062c33;
    line-height: 0.8;
  }


  .break-wrapper {

    margin: 23px 32px;
}


        .break-wrapper .break-type-wrapper {
    padding: 15px 15px;
}

        footer{
                position: absolute;
                bottom: 0;
                width: 100%;
        }

        #break{
            padding: 17px 10px;

        }

        .break-wrapper textarea{
            min-height: 105px;
        }

        .break-wrapper button {
            width: 100%;

            float: unset;
        }

        .break-wrapper {

            border-radius: 10px;

        }
</style>
